<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse Gym Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple Icon Component for standalone HTML
        const Icon = ({ name, size = 20, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        const App = () => {
            const [view, setView] = useState('home');
            const [routines, setRoutines] = useState(JSON.parse(localStorage.getItem('gym_routines') || '[]'));
            const [activeRoutine, setActiveRoutine] = useState(null);
            const [currentExerciseIndex, setCurrentExerciseIndex] = useState(0);
            const [workoutLog, setWorkoutLog] = useState({});
            const [timerActive, setTimerActive] = useState(false);
            const [timeLeft, setTimeLeft] = useState(0);
            const [targetEndTime, setTargetEndTime] = useState(null);
            
            const [notionKey, setNotionKey] = useState(localStorage.getItem('notion_key') || '');
            const [notionDbId, setNotionDbId] = useState(localStorage.getItem('notion_db_id') || '');
            const [notionExercises, setNotionExercises] = useState(JSON.parse(localStorage.getItem('notion_exercises_cache') || '[]'));
            const [syncStatus, setSyncStatus] = useState('idle');
            const [errorMessage, setErrorMessage] = useState('');

            const timerRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('gym_routines', JSON.stringify(routines));
                localStorage.setItem('notion_key', notionKey);
                localStorage.setItem('notion_db_id', notionDbId);
            }, [routines, notionKey, notionDbId]);

            const fetchExercisesFromNotion = async () => {
                setSyncStatus('syncing');
                try {
                    const proxyUrl = "https://cors-anywhere.herokuapp.com/";
                    const response = await fetch(proxyUrl + `https://api.notion.com/v1/databases/${notionDbId}/query`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${notionKey}`,
                            'Notion-Version': '2022-06-28',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filter: { property: "Routine", select: { is_not_empty: true } } })
                    });
                    if (!response.ok) throw new Error("Failed to connect. Check Secret/ID and Proxy.");
                    const data = await response.json();
                    const fetched = data.results.map(page => ({
                        id: page.id,
                        name: page.properties["Exercise Name"]?.title?.[0]?.plain_text || "Untitled",
                        tag: page.properties["Routine"]?.select?.name || "",
                        sets: page.properties["Sets"]?.number || 3,
                        pause: page.properties["Pause"]?.number || 90
                    }));
                    setNotionExercises(fetched);
                    localStorage.setItem('notion_exercises_cache', JSON.stringify(fetched));
                    setSyncStatus('success');
                } catch (err) {
                    setErrorMessage(err.message);
                    setSyncStatus('error');
                }
            };

            const startTimer = (seconds) => {
                setTargetEndTime(Date.now() + (seconds * 1000));
                setTimeLeft(seconds);
                setTimerActive(true);
            };

            useEffect(() => {
                if (timerActive) {
                    timerRef.current = setInterval(() => {
                        const remaining = Math.max(0, Math.ceil((targetEndTime - Date.now()) / 1000));
                        setTimeLeft(remaining);
                        if (remaining <= 0) setTimerActive(false);
                    }, 500);
                }
                return () => clearInterval(timerRef.current);
            }, [timerActive, targetEndTime]);

            const Header = ({ title, sub }) => (
                <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-100 px-6 pt-12 pb-4 flex justify-between items-end">
                    <div>
                        <h1 className="text-xl font-bold text-slate-900">{title}</h1>
                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{sub}</p>
                    </div>
                    <button onClick={() => setView(view === 'home' ? 'settings' : 'home')} className="p-2 bg-slate-50 rounded-full text-slate-400">
                        <Icon name={view === 'home' ? 'settings-2' : 'x'} size={18} />
                    </button>
                </header>
            );

            if (view === 'settings') return (
                <div className="min-h-screen bg-white pb-20">
                    <Header title="Settings" sub="Configurations" />
                    <div className="p-6 space-y-4">
                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-3">
                            <input type="password" value={notionKey} onChange={e => setNotionKey(e.target.value)} placeholder="Notion Secret" className="w-full p-3 rounded-xl border border-slate-200 text-sm" />
                            <input type="text" value={notionDbId} onChange={e => setNotionDbId(e.target.value)} placeholder="Database ID" className="w-full p-3 rounded-xl border border-slate-200 text-sm" />
                        </div>
                        <button onClick={fetchExercisesFromNotion} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold flex items-center justify-center gap-2">
                            {syncStatus === 'syncing' ? 'Syncing...' : 'Sync Library'}
                        </button>
                        {syncStatus === 'error' && <p className="text-red-500 text-[10px] text-center">{errorMessage}</p>}
                    </div>
                </div>
            );

            if (view === 'home') return (
                <div className="min-h-screen bg-white">
                    <Header title="Pulse" sub="Workouts" />
                    <div className="p-6 space-y-3">
                        {routines.map(r => (
                            <div key={r.id} className="p-4 bg-slate-50 border border-slate-100 rounded-2xl flex items-center justify-between">
                                <div><h3 className="font-bold text-slate-800 text-sm">{r.name}</h3><p className="text-[10px] text-slate-400">{r.exercises.length} Exercises</p></div>
                                <div className="flex gap-2">
                                    <button onClick={() => { setActiveRoutine(r); setView('planner'); }} className="p-2 text-slate-300"><Icon name="settings-2" size={16}/></button>
                                    <button onClick={() => { setActiveRoutine(r); setCurrentExerciseIndex(0); setView('active'); }} className="w-10 h-10 bg-blue-600 text-white rounded-xl flex items-center justify-center"><Icon name="play" size={16}/></button>
                                </div>
                            </div>
                        ))}
                        <button onClick={() => { const nr={id:Date.now(),name:"New Protocol",exercises:[]}; setRoutines([...routines,nr]); setActiveRoutine(nr); setView('planner'); }} className="w-full py-6 border-2 border-dashed border-slate-200 rounded-2xl text-slate-300 flex items-center justify-center gap-2"><Icon name="plus" size={18} /><span className="text-xs font-bold uppercase">New</span></button>
                    </div>
                </div>
            );

            if (view === 'planner') return (
                <div className="min-h-screen bg-white pb-32">
                    <Header title="Planner" sub="Sequence" />
                    <div className="p-6 space-y-6">
                        <input value={activeRoutine.name} onChange={e => setActiveRoutine({...activeRoutine, name: e.target.value})} className="text-xl font-bold w-full outline-none" />
                        <div className="flex flex-wrap gap-2">
                            {notionExercises.map((ex, i) => (
                                <button key={i} onClick={() => setActiveRoutine({...activeRoutine, exercises: [...activeRoutine.exercises, {id:Math.random(), name:ex.name, defaultPause:ex.pause, targetSets:ex.sets}]})} className="px-2 py-1 bg-slate-50 text-[10px] font-bold rounded-lg border border-slate-100">{ex.name}</button>
                            ))}
                        </div>
                        <div className="space-y-2">
                            {activeRoutine.exercises.map((ex, i) => (
                                <div key={ex.id} className="p-3 bg-white border border-slate-100 rounded-xl flex justify-between items-center shadow-sm">
                                    <span className="text-xs font-bold">{ex.name}</span>
                                    <div className="flex items-center gap-2 text-[10px] text-slate-400 font-bold">
                                        <span>{ex.targetSets} sets</span>
                                        <button onClick={() => { const n={...activeRoutine}; n.exercises.splice(i,1); setActiveRoutine(n); }}><Icon name="trash-2" size={14}/></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <footer className="fixed bottom-0 left-0 right-0 p-6 bg-white border-t border-slate-50 pb-10">
                        <button onClick={() => { setRoutines(routines.map(r => r.id === activeRoutine.id ? activeRoutine : r)); setView('home'); }} className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold">Save Protocol</button>
                    </footer>
                </div>
            );

            if (view === 'active') {
                const ex = activeRoutine.exercises[currentExerciseIndex];
                const logged = workoutLog[ex.id] || [];
                return (
                    <div className="min-h-screen bg-white">
                        <Header title={ex.name} sub={`Step ${currentExerciseIndex+1}/${activeRoutine.exercises.length}`} />
                        <div className="p-6 space-y-6">
                            <div className="flex gap-3">
                                <div className="flex-1 bg-slate-50 p-4 rounded-2xl text-center"><span className="text-[10px] font-bold block mb-1">KG</span><input id="wi" type="number" defaultValue="0" className="bg-transparent text-2xl font-bold w-full text-center outline-none" /></div>
                                <div className="flex-1 bg-slate-50 p-4 rounded-2xl text-center"><span className="text-[10px] font-bold block mb-1">REPS</span><input id="ri" type="number" defaultValue="10" className="bg-transparent text-2xl font-bold w-full text-center outline-none" /></div>
                            </div>
                            <button onClick={() => { 
                                const n = {...workoutLog}; if(!n[ex.id]) n[ex.id]=[]; n[ex.id].push({w:document.getElementById('wi').value, r:document.getElementById('ri').value});
                                setWorkoutLog(n); startTimer(ex.defaultPause);
                            }} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold">Log Set {logged.length + 1}</button>
                            <div className="flex flex-wrap gap-2">
                                {logged.map((s,i) => <div key={i} className="px-2 py-1 bg-blue-50 text-blue-600 text-[10px] font-bold rounded-lg border border-blue-100">{s.w}kg x {s.r}</div>)}
                            </div>
                        </div>
                        {timerActive && <div className="fixed bottom-32 left-6 right-6 bg-slate-900 text-white p-4 rounded-2xl flex justify-between items-center"><span className="font-mono text-xl">{Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</span><button onClick={()=>setTimerActive(false)} className="text-[10px] font-bold uppercase">Skip</button></div>}
                        <footer className="fixed bottom-0 left-0 right-0 p-6 bg-white border-t border-slate-50 pb-10 flex gap-2">
                            <button disabled={currentExerciseIndex===0} onClick={()=>setCurrentExerciseIndex(i=>i-1)} className="w-14 h-14 bg-slate-50 rounded-xl flex items-center justify-center text-slate-300"><Icon name="chevron-left" /></button>
                            <button onClick={()=>currentExerciseIndex===activeRoutine.exercises.length-1?setView('home'):(setCurrentExerciseIndex(i=>i+1),setTimerActive(false))} className="flex-1 bg-slate-100 rounded-xl font-bold">{currentExerciseIndex===activeRoutine.exercises.length-1?'Finish':'Next'}</button>
                        </footer>
                    </div>
                );
            }
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
